      <script>
        const options = [
          'Tudo', 'Música', 'Synthwave', 'Nando moura', 'Chill out',

          'Assistidos'
        ];
        let thisUl = document.querySelector('.scroll-options');
        let elements = options.map(element => {
          let button = document.createElement('button');
          let li = document.createElement('li');
          button.append(element);

          li.append(button);
          return li;
        });

    <div class="videos">
      <script>

          return document.createElement(tagname);
        }
        let thisDiv = document.querySelector('.videos');
        let cardsElements = [];
        for(let i =0; i<20;i++){
          let card = create('div');
          let img = create('img');
          let h2 = create('h2');
          h2.append('titulo '+i);
          img.setAttribute('src','https://i.picsum.photos/id/1039/6945/4635.jpg?hmac=tdgHDygif2JPCTFMM7KcuOAbwEU11aucKJ8eWcGD9_Q');
          img.setAttribute('class','video-img');
          card.append(img, h2);
          card.setAttribute('class','video-card');
          cardsElements.push(card);
        }
        thisDiv.append(...cardsElements);
      </script>
